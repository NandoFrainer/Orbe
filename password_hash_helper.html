<!doctype html><meta charset="utf-8"><title>SHA-256</title>
<input id="pwd" placeholder="Senha"><button id="go">Gerar</button><pre id="out"></pre>
<script>async function sha256Hex(t){const e=new TextEncoder().encode(t),n=await crypto.subtle.digest("SHA-256",e);return Array.from(new Uint8Array(n)).map(b=>b.toString(16).padStart(2,"0")).join("")}go.onclick=async()=>{out.textContent=await sha256Hex(pwd.value);};</script>
